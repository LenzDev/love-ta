<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Love Animation</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <script>
        // Inisialisasi Scene, Kamera, dan Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Tambahkan Pencahayaan
        const light = new THREE.PointLight(0xffffff, 1.5);
        light.position.set(5, 5, 5);
        scene.add(light);

        // Tambahkan Teks 3D
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
            const textGeometry = new THREE.TextGeometry("I Love Rista", {
                font: font,
                size: 1,
                height: 0.2,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.05,
                bevelSize: 0.05,
                bevelSegments: 5
            });

            const textMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            scene.add(textMesh);

            // Bentuk Jalur Hati 3D
            const heartShape = new THREE.Shape();
            heartShape.moveTo(0, 1);
            heartShape.bezierCurveTo(2, 3, 4, 3, 6, 1);
            heartShape.bezierCurveTo(6, -2, 2, -4, 0, -6);
            heartShape.bezierCurveTo(-2, -4, -6, -2, -6, 1);
            heartShape.bezierCurveTo(-4, 3, -2, 3, 0, 1);

            const path = new THREE.CurvePath();
            path.add(new THREE.CatmullRomCurve3(heartShape.getPoints(100).map(p => new THREE.Vector3(p.x / 3, p.y / 3, 0))));

            let index = 0;
            function animateText() {
                if (index >= path.curves[0].points.length) index = 0;
                textMesh.position.copy(path.curves[0].points[index]);
                index++;
                requestAnimationFrame(animateText);
            }
            animateText();
        });

        // Kamera & Animasi Rotasi
        camera.position.z = 5;
        function animate() {
            requestAnimationFrame(animate);
            scene.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();

        // Responsif Saat Resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
