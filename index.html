<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Text Animation</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .text {
            position: absolute;
            color: pink;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 5px white;
            transform-origin: center;
        }
    </style>
</head>
<body>

    <div class="container" id="heartContainer"></div>

    <script>
        const container = document.getElementById("heartContainer");
        const text = "I Love You";
        const numPoints = 150;
        const size = 10;

        for (let i = 0; i < numPoints; i++) {
            let angle = (i / numPoints) * 2 * Math.PI;
            let t = (i / numPoints) * 2 * Math.PI;
            
            let x = 16 * Math.pow(Math.sin(t), 3) * size;
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * size;
            
            let span = document.createElement("span");
            span.classList.add("text");
            span.innerText = text;
            span.style.left = `${150 + x}px`;
            span.style.top = `${150 + y}px`;

            container.appendChild(span);
        }

        let angle = 0;
        function animate() {
            angle += 0.01;
            container.style.transform = `rotate(${angle}rad)`;
            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>
</html>
