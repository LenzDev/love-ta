<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Heart Text Animation</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            perspective: 1000px;
        }
        .scene {
            position: relative;
            width: 400px;
            height: 400px;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }
        .text {
            position: absolute;
            color: #ff66b2;
            font-size: 12px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-shadow: 0 0 8px #ff66b2;
            transform-origin: center;
            white-space: nowrap;
        }
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="scene" id="heartContainer"></div>
    <script>
        const container = document.getElementById("heartContainer");

        function heartFunction(t) {
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            return { x: x * 10, y: -y * 10 };
        }

        function createHeartText() {
            for (let t = 0; t < Math.PI * 2; t += 0.2) { // Lebih sedikit titik untuk keteraturan
                let pos = heartFunction(t);
                for (let z = -40; z <= 40; z += 20) {  // Mengatur kedalaman lebih seragam
                    let text = document.createElement("div");
                    text.className = "text";
                    text.innerText = "I Love You";
                    text.style.transform = `translate3d(${pos.x}px, ${pos.y}px, ${z}px)`;
                    container.appendChild(text);
                }
            }
        }

        createHeartText();
    </script>
</body>
</html>
