<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love Rista - 3D Animation</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <script>
        // Setup Scene, Camera, and Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Tambahkan Pencahayaan
        const light = new THREE.PointLight(0xffffff, 2);
        light.position.set(5, 5, 5);
        scene.add(light);

        // Load Font untuk Teks 3D
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
            const textGeometry = new THREE.TextGeometry("I Love Rista", {
                font: font,
                size: 0.7,
                height: 0.2,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.05,
                bevelSize: 0.05,
                bevelSegments: 5
            });

            const textMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            scene.add(textMesh);

            // Animasi Pergerakan Hati
            function heartPath(t) {
                const x = 2 * Math.sin(t) * Math.sin(t) * Math.sin(t);
                const y = 2 * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) / 16;
                return new THREE.Vector3(x, y, 0);
            }

            let t = 0;
            function animateText() {
                t += 0.02;
                if (t > Math.PI * 2) t = 0;
                textMesh.position.copy(heartPath(t));
                requestAnimationFrame(animateText);
            }
            animateText();
        });

        // Kamera dan Rotasi
        camera.position.z = 5;
        function animate() {
            requestAnimationFrame(animate);
            scene.rotation.y += 0.005;  // Rotasi lambat
            renderer.render(scene, camera);
        }
        animate();

        // Responsif untuk HP
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
